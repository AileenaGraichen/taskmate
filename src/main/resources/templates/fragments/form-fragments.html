<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/styles.css" th:href="@{css/styles.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/infoSidebarStyles.css" th:href="@{css/infoSidebarStyles.css}"/>
</head>
<body>

<form th:fragment="register" class="" action="/register" th:action="@{/register}" method="POST">
    <div class="form-container">
            <h1>Register</h1>
            <input type="text" placeholder="First Name" name="first-name" required>
            <input type="text" placeholder="Last Name" name="last-name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <a id="register" class="hover-link" onclick="showLoginForm()">Already have an account? Login here.</a>
    </div>
    <div class="form-container">
        <button class="button-header" type="submit">REGISTER</button>
    </div>
</form>

<form th:fragment="login-form" class="" action="/login" th:action="@{/login}" method="POST">
    <div class="form-container">
        <h1>Login</h1>
        <input label="E-Mail" type="email" id="email" placeholder="Email" name="email" required>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <a id="login-link" class="hover-link" onclick="showRegisterForm()">No account yet? Register here.</a>
    </div>
    <div class="form-container">
        <button class="button-header" type="submit" th:href="@{/projects}">LOGIN</button>
    </div>
</form>

<div id="create-project-form">
    <form th:fragment="create-project-form" class="" action="/create-project" th:action="@{/create-project}" method="POST">
        <div class="">
            <input type="text" placeholder="Project Name" name="project-name" required>
            <input type="text" placeholder="Description" name="description">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" placeholder="Start Date" name="start-date">
            <label for="End-date">End Date</label>
            <input type="date" id="end-date" placeholder="End Date" name="end-date">
        </div>
        <div>
            <button class="" type="submit" th:href="@{/projects}">Create</button>
        </div>
    </form>
</div>

<form th:fragment="update-project-form" class="" action="/update-project" th:action="@{/update-project}" method="post">
    <div class="">
        <input type="text" placeholder="Project Name" name="project-name" th:value="${session.project.projectName}">
        <input type="text" placeholder="Description" name="description" th:value="${session.project.description}">
        <input type="date" placeholder="Start Date" name="start-date" th:value="${session.project.startDate}">
        <input type="date" placeholder="End Date" name="end-date" th:value="${session.project.endDate}">
    </div>
    <div>
        <button class="" type="submit">Update</button>
    </div>
</form>

<form th:fragment="create-section-form" class="" action="/create-section" th:action="@{/create-section}" method="post">
    <div class="">
        <input type="text" placeholder="Section Name" name="section-name" required>
        <input type="text" placeholder="Description" name="description">
        <input type="date" placeholder="Start Date" name="start-date">
        <input type="date" placeholder="End Date" name="end-date">
    </div>
    <div>
        <button class="" type="submit">Create</button>
    </div>
</form>

<form th:fragment="create-activity-form" class="" action="/create-activity" th:action="@{/create-activity}" method="post">
    <div class="">
        <input type="text" placeholder="Activity Name" name="activity-name" required>
        <input type="text" placeholder="Description" name="description">
        <input type="number" placeholder="Duration" name="duration">
    </div>
    <div>
        <button class="" type="submit">Create</button>
    </div>
</form>

<form th:fragment="create-task-form" class="" action="/create-task" th:action="@{/create-task}" method="post">
    <div class="">
        <input type="text" placeholder="Task Name" name="Task-name" required>
        <input type="text" placeholder="Description" name="description">
        <input type="number" placeholder="Duration" name="duration">
    </div>
    <div>
        <button class="" type="submit">Create</button>
    </div>
</form>

<form th:fragment="update-section-form" class="sidebar-form-wrapper" th:action="@{/update-section}" method="post">
    <div class="sidebar-form-top">
        <input type="text" placeholder="Section Name" name="section-name" th:value="${section.sectionName}">
        <div class="sidebar-form-dates">
            <input type="date" placeholder="Start Date" name="start-date" th:value="${section.startDate}">
            <input type="date" placeholder="End Date" name="end-date" th:value="${section.endDate}">
        </div>
        <input type="text" placeholder="Description" name="description" th:value="${section.description}">
    </div>
    <div class="sidebar-form-bottom">
        <button class="" type="submit">Save</button>
    </div>
</form>

<form th:fragment="update-activity-form" class="sidebar-form" th:action="@{/update-activity}" method="post">
    <div class="sidebar-form-top">
        <input type="text" placeholder="Activity Name" name="activity-name" th:value="${activity.activityName}">
        <input type="number" placeholder="Hours" name="duration" th:value="${activity.duration}">
        <input type="text" placeholder="Description" name="description" th:value="${activity.description}">
    </div>
    <div class="sidebar-form-bottom">
        <button class="" type="submit">Save</button>
    </div>
</form>

<form th:fragment="update-task-form" class="sidebar-form" th:action="@{/update-task}" method="post">
    <div class="sidebar-form-top">
        <input type="text" placeholder="Task Name" name="task-name" th:value="${task.taskName}">
        <input type="number" placeholder="Hours" name="duration" th:value="${task.duration}">
        <input type="text" placeholder="Description" name="description" th:value="${task.description}">
    </div>
    <div class="sidebar-form-bottom">
        <button class="" type="submit">Save</button>
    </div>
</form>

<div th:fragment="section-info-sidebar" class="section-modal-content">
    <span class="close" th:onclick="showInfoSideBar([[${section.id}]])">&times;</span>
    <div th:insert="fragments/form-fragments :: update-section-form" th:with="section = ${section}"></div>
    <div>assignees</div>
</div>

</body>
</html>
